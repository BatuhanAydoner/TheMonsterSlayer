<!DOCTYPE html>
<html>

<head>
    <title>Canavar AvÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: playerHealt + '%'}"
                        style="background-color: green; margin: 0; color: white;">
                        {{playerHealt}}%
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{width: monsterHealt + '%'}"
                        style="background-color: green; width:100%; margin: 0; color: white;">
                        {{monsterHealt}}%
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="newGame">NEW GAME</button>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack(0)">ATTACK</button>
                <button id="special-attack" @click="attack(1)">SPECIAL ATTACK</button>
                <button id="heal" @click="help">FIRST AID</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="logs">

                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
